<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine? ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.5rem;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .hidden {
      display: none;
    }

    .message {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #ff4d6d;
    }

    .photos img {
      width: 120px;
      height: 120px;
      border-radius: 15px;
      margin: 10px;
      object-fit: cover;
    }

    .heart {
      position: fixed;
      color: red;
      font-size: 24px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Will you be my Valentine? ðŸ’˜</h1>

  <div class="buttons">
    <button onclick="sayYes()">Yes ðŸ’•</button>
    <button onclick="sayYes()">Yes ðŸ˜Œ</button>
  </div>

  <div class="hidden" id="result">
    <div class="message">
      YAYYY!!! ðŸ’–  
      You just made me the happiest person ðŸ¥°
    </div>

    <div class="photos">
      <!-- Replace image links with your photos -->
      <img src="https://via.placeholder.com/150">
      <img src="https://via.placeholder.com/150">
      <img src="https://via.placeholder.com/150">
    </div>
  </div>
</div>

<script>
  function sayYes() {
    document.getElementById("result").classList.remove("hidden");
    createHearts();
  }

  function createHearts() {
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }
  }
</script>

</body>
</html>
